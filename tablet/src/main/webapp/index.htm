<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tablet Info</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<img class="rounded" src="https://5.imimg.com/data5/ZD/QV/LI/SELLER-81194984/pharmaceutical-tablets.jpg" width="200px">
			<a class="navbar-brand" href="Pizza"> Hospital</a>

		</div>
	</nav>
	<form action="medical" method="post">
		<div>
			<label for="exampleFormControlInput1" class="form-label">Name:</label>

			<input type="text" class="form-control" name="name"
				placeholder="Name">
		</div>
		<div>
			<label for="Types">Dosage:</label> 
			<select name="dosage" class="form-control">
				<option >180mg</option>
				<option >375mg</option>
				<option >500mg</option>
				<option >750mg</option>
			</select>
		</div>
		<div>
			<label for="exampleFormControlInput1" class="form-label">ManufacturingDate:</label>

			<input type="date" class="form-control" name="date"
				placeholder="ManufacturingDate">
		</div>
		<div>
			<label for="exampleFormControlInput1" class="form-label">Type:</label>

			<input type="text" class="form-control" name="type"
				placeholder="Types">
		</div>
			<div>
			<label for="exampleFormControlInput1" class="form-label">CompanyName:</label>

			<input type="text" class="form-control" name="companyName"
				placeholder="CompanyName">
		</div>
		
		<button class="btn btn-success">SUBMIT</button>
	</form>


</body>
</html>
